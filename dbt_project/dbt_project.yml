name: 'bikeshare'
version: '1.0.0'
config-version: 2

profile: 'bikeshare'

vars:
  project_description: 'Analytics pipeline for Citi Bike Jersey City trip data'
  data_sources: 'S3 bucket with monthly CSV files (2025 data)'
  last_updated: '2025-12-11'

model-paths: ["models"]
analysis-paths: ["analyses"]
test-paths: ["tests"]
seed-paths: ["seeds"]
macro-paths: ["macros"]
snapshot-paths: ["snapshots"]

target-path: "target"
clean-targets:
  - "target"
  - "dbt_packages"

models:
  bikeshare:
    staging:
      +materialized: view
      +schema: staging
    intermediate:
      +materialized: ephemeral
      +schema: intermediate
    marts:
      +materialized: table
      +schema: marts